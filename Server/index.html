<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <h1>Login to Log In</h1>

    <img id="logo.png" alt="logo.png"/>

    <div>
        <div id="login">
            <label for="username">
                Username:
                <input type="text" name="username" />
            </label>
        </div>

        <div>
            <label for="password">
                Password:
                <input type="password" name="password" />
            </label>
        </div>

        <button>Reset Password</button>
        <button>Create an account</button>
        <button>Login</button>
    </div>
</body>
</html>
